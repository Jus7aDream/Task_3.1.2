<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>all-users</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Users List</h2>
<form th:method="GET" th:action="@{/}">
    <input type="submit" value="HOME"/>
</form>
<br>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users==null}">
        <td colspan="2"> No Users Available</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">
        <td th:text="${user.firstName}">
        <td th:text="${user.lastName}">
        <td th:text="${user.age}">
        <td th:text="${user.email}">
        <td th:text="${user.roles}">
        <td th:text="${user.username}">
        <td th:text="${user.password}">
        <td><a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">Edit</a></td>
        <td th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete"/>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:method="GET" th:action="@{/admin/userCard}">
    <input type="submit" value="Add new user"/>
</form>
<br>
<form th:method="POST" th:action="@{/logout}">
    <button type="submit">Log Out</button>
</form>
</body>
</html>
